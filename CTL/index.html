  <title>Rock Paper Scissors</title>

<body>
  <h1>Rock Paper Scissors</h1>

  <form id="rpsChoice">
    <label for="choice">Choose between rock, paper, or scissors:</label>
    <select id="choice" name="choice">
      <option value="Rock">Rock</option>
      <option value="Paper">Paper</option>
      <option value="Scissors">Scissors</option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <br><br><br>

  <h1>Scores</h1>

  <h3 id = Uscore></h3>
  <h3 id = Cscore></h3>
  <h2 id = winner></h2>
    
  <br><br>
  <h3 id="userC"></h3>
  <br>
  <h3 id="comC"></h3>



 

  <script src="rps47.js"></script>
</body>
